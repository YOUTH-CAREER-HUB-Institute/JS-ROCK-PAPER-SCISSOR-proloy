<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Shiping calculator</title>
</head>
<body>


    <h1><p style="font-size: larger; font-weight: bolder;">Flipkart Shiping calculator</p></h1>

    <input type="text "placeholder="cost of the order" class="js-input" onkeydown="keyBoardEnterKey(event)">

    <button 
    
    onclick="calculateTotal();
    
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>

        function calculateTotal(){
           let inputElement = document.querySelector('.js-input');

           let cost  = Number(inputElement.value);

           if(cost<3200){
            cost=cost+80;
           }

           document.querySelector('.js-total-cost').innerHTML = `â‚¹${cost}`;
           
        }

        function keyBoardEnterKey(event){
            if(event.key === 'Enter'){
                calculateTotal();
            }
        }

    </script>

</body>
</html>
